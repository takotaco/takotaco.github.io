
<!-- part of the view in model/view/controller, 
html of the main page for viewing charts 
(chart editor page is similar but probably not exactly the same
-->
<html>
<%=include_javascript 'javascript/show.js'%>
<%=yield :head %>
<body>
	<%=render "pages/header" %>
	<div id="chartTitle"></div>
	<div id="content">
		<div id="versionPanel" class="panel">
			<div class="panelHeader">Other Versions</div>
			<div id="previousVersions">
				<canvas id="one" width="70px" height="100px"></canvas>
				<br />
				<br />
				<canvas id="two" width="70px" height="100px"></canvas>
				<br />
				<br />
				<canvas id="three" width="70px" height="100px"></canvas>
				<br />
				<br />
			</div>
		</div>
		<div id="chartPanel" class="panel">
			<canvas id="chartViewer" width="350px" height="500px"></canvas>
			<div id="chartInfo">
				<div id="authorInfo">created by :USER:</div>
				<div id="rating">****** <br /> Top Rated</div>
			</div>
			<div id="commentsPanel">
				<div class="panelHeader"><h2>Comments</h2></div>
				<div id="addCommentArea">
					<textarea id="newCommentInput"></textarea>
					<br />
					<div id="addNewComment" class="button">submit</div>
				</div>
				<div id="viewComments">
				</div>
			</div>
		</div>
		<div id="detailsPanel" class="panel">
			<div id="detialsLabel"></div>
			<div id="splash">
				<p>Click on a box to view more detailed info</p>
			</div>
			<div id="boxInfo">
				<div id="boxTitle">	
					<span id="boxTitleText"></span>
				</div>
				<div id="boxContent">
					<div id="details" class="boxContentObj">
						<h4>Details</h4>
						<div id="detailsView"></div>
					</div>
					<div id="references" class="boxContentObj">
						<h4>References</h4>
						<div id="referencesView"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<%= render "pages/footer" %>

</html>
